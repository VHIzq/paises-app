<div class="animate__animated animate__fadeIn">


  <h3>Buscar por region: <small> {{ regionActiva | titlecase }} </small></h3>

  <h5>Selecione la region</h5>

  <div class="row">
    <div class="col">

    <!--
      [class.btn-primary]='region === regionActiva'
    -->

    <!--  [ngClass]="{
      'btn-primary': region === regionActiva,
      'btn-outline-primary': region !== regionActiva
    }" -->

    <button
    *ngFor="let region of regiones"
    class="btn btn-outline-primary"
    [class]="getClaseCSS( region ) "
    (click)="activarRegion( region )"
    >
    {{ region }}
  </button>
</div>


  <div *ngIf="paises.length > 0" class="row">
      <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
      </div>
    </div>

  </div>
